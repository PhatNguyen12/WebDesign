<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
    <link rel="stylesheet" href="gallary.css">
    <script src="gallary.js"></script>
</head>
<header>
    <div id = "image">
        Check out my favourite Champion on League Of Legends
    </div>
</header>
<body>
    <div class="preview">
        <img  src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Aatrox_0.jpg" alt="Attrox" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="1">
        <img  src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg" alt="Ahri" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="2">
        <img  src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Akali_0.jpg" alt="Akali" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="3">
        <img  src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Fiora_0.jpg" alt="Fiora" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="4">
        <img  src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Irelia_0.jpg" alt="Ireia" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="5">
        <img  src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Jayce_0.jpg" alt="Jayce" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="6">
        <img  src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Jinx_0.jpg" alt="Jinx" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="7">
        <img  src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Yasuo_0.jpg" alt="Yasuo" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="8">
        <button onclick="scrollToTop()" id="scrollToTopBtn" title="Go to top">Top</button>
</body>
</html>
